description: Download Redmine

parameters:
  cache_key_prefix:
    description: Prefix of cache key
    type: string
    default: redmine-plugin-commands-download-v2-
  version:
    description: Redmine version
    type: string
  destination:
    description: Destination path
    type: string
    default: redmine
  product:
    type: enum
    enum: ["redmine", "redmica"]
    default: "redmine"

steps:
  - restore_cache:
      keys:
        - '<< parameters.cache_key_prefix >><< parameters.version >>'
  - run:
      name: Download Redmine << parameters.version >>
      command: |
        if [ ! -d << paramters.product >>-<< parameters.version >> ]; then
          curl -L https://github.com/redmine/redmine/archive/<< parameters.version >>.tar.gz | tar zx
          echo '<< parameters.version >>' > << paramters.product >>-<< parameters.version >>/.version
        fi
  - save_cache:
      key: '<< parameters.cache_key_prefix >><< parameters.version >>'
      paths:
        - << paramters.product >>-<< parameters.version >>
  - run:
      name: Move Redmine to << parameters.destination >>
      command: mv << paramters.product >>-<< parameters.version >> << parameters.destination >>

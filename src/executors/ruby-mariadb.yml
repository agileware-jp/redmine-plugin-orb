parameters:
  ruby_version:
    description: version of Ruby
    type: string
    default: latest
  db_version:
    description: version of MariaDB
    type: string
    default: latest-ram
docker:
  - image: circleci/ruby:<< parameters.ruby_version >>-node-browsers
    environment:
      DATABASE_ADAPTER: mysql2
  - image: cimg/mariadb:<< parameters.db_version >>

parameters:
  ruby_version:
    description: version of Ruby
    type: string
    default: latest
  pg_version:
    description: version of PostgreSQL
    type: string
    default: latest
docker:
  - image: circleci/ruby:<< parameters.ruby_version >>-node-browsers
    environment:
      DATABASE_ADAPTER: postgresql
  - image: circleci/postgres:<< parameters.pg_version >>-ram

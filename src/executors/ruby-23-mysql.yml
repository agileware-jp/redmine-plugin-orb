parameters:
  mysql_version:
    description: version of MySQL
    type: string
    default: 5-ram
docker:
  - image: circleci/ruby:2.3-node-browsers
    environment:
      DATABASE_ADAPTER: mysql2
  - image: circleci/mysql:<< parameters.mysql_version >>
    command: mysqld --default-authentication-plugin=mysql_native_password

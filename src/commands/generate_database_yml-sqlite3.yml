description: Generate database.yml for SQLite3
parameters:
  working_directory:
    description: Redmine root directory
    type: string
steps:
  - run:
      name: Generate database.yml
      working_directory: << parameters.working_directory >>
      command: |
        cat \<<'EOF' > config/database.yml
        test:
          adapter: sqlite3
          database: db/test.sqlite3
        EOF

parameters:
  ruby_version:
    description: version of Ruby
    type: string
    default: latest
  mariadb_version:
    description: version of MariaDB
    type: string
    default: latest-ram
docker:
  - image: circleci/ruby:<< parameters.ruby_version >>-node-browsers
    environment:
      RAILS_ENV: test
      DATABASE_ADAPTER: mysql2
  - image: circleci/mariadb:<< parameters.mariadb_version >>

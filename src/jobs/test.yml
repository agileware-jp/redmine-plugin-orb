parameters:
  before-setup:
    description: steps to execute before setup
    type: steps
    default: []
  cache_key_prefix:
    description: key of cache
    type: string
  executor:
    description: executor for test
    type: executor
  plugin_name:
    description: name of Redmine plugin
    type: string
  script:
    description: steps to execute the test
    type: steps
    default:
      - run:
          bin/rails redmine:plugins:test NAME=$CIRCLE_PROJECT_REPONAME

environment:
  RAILS_ENV: test

executor: << parameters.executor >>

working_directory: /tmp/workspace/redmine

steps:
  - attach_workspace:
      at: '/tmp/workspace'
  - checkout:
      path: plugins/<< parameters.plugin_name >>
  - steps: << parameters.before-setup >>
  - setup:
      cache_key_prefix: << parameters.cache_key_prefix >>-{{ checksum "plugins/<< parameters.plugin_name >>/Gemfile" }}
  - steps: << parameters.script >>
